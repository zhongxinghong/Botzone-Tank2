<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('root.favicon_ico') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('root.favicon_ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/vendors/bootstrap.min.css') }}">
    {% block style %}{% endblock style %}
    <style type="text/css" media="screen">
      header, footer {
        background-color: #fafafa;
      }
      .container-fluid {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    </style>
  </head>
  <body>
    <header class="container-fluid py-3">
      <div class="row">
        <div class="col-12 my-3">
          <p class="h1">Local Botzone</p>
        </div>
      </div>
      <nav class="navbar navbar-expand navbar-light px-0">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{{ url_for('root.home') }}">Home</a>
          <a class="nav-item nav-link" href="{{ url_for('match.rank_matches_list') }}">Rank Matches</a>
          <a class="nav-item nav-link" href="{{ url_for('match.global_matches_list') }}">Global Matches</a>
          <a class="nav-item nav-link" href="{{ url_for('match.contest_matches_list') }}">Contest Matches</a>
        </div>
      </nav>
    </header>
    <div class="container-fluid my-5">
      {% block body %}{% endblock body %}
    </div>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-12 mt-5 mb-3">
          <p>@Rabbit, 2019</p>
        </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/vendors/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/vendors/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='assets/js/vendors/popper.min.js') }}"></script>
  {% block script %}{% endblock script %}
</html>
